{% extends 'base.html' %}

{% block title %}New Text Resource{% endblock %}

{% block content %}
  <h1>New Text Resource</h1>
  <form method="POST" action="{{ url_for('new_text_resource') }}">
    {{ form.hidden_tag() }}
    {{ form.title.label }} {{ form.title }}<br>
    {{ form.content.label }} {{ form.content }}<br>
    {{ form.language_choice.label }} {{ form.language_choice }}<br>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
