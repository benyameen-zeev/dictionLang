{% extends 'base.html' %}

{% block title %}Upload Text Resource{% endblock %}

{% block content %}
  <h1>Upload a New Text Resource</h1>
  <form method="POST" action="{{ url_for('new_text_resource') }}">
    {{ form.hidden_tag() }}
    {{ form.title.label }} {{ form.title() }}<br>
    {{ form.content.label }} {{ form.content() }}<br>
    {{ form.submit() }}
  </form>
{% endblock %}
